<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Health</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">Health</h1>
                <span class="header-date" id="headerDate"></span>
            </div>
        </header>

        <!-- Summary Section -->
        <section class="summary-section">
            <h2 class="section-title">Summary</h2>
            
            <div class="metrics-grid">
                <!-- Steps Card -->
                <article class="metric-card metric-card--steps">
                    <div class="metric-header">
                        <div class="metric-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M13 4v16M7 4v16M19 8v8"/>
                                <circle cx="7" cy="4" r="2"/>
                                <circle cx="13" cy="4" r="2"/>
                                <circle cx="19" cy="8" r="2"/>
                                <circle cx="7" cy="20" r="2"/>
                                <circle cx="13" cy="20" r="2"/>
                                <circle cx="19" cy="16" r="2"/>
                            </svg>
                        </div>
                        <span class="metric-label">Steps</span>
                    </div>
                    <div class="metric-value-container">
                        <span class="metric-value" id="todaySteps">--</span>
                        <span class="metric-unit">steps</span>
                    </div>
                    <div class="metric-progress">
                        <div class="progress-ring" id="stepsRing">
                            <svg viewBox="0 0 36 36">
                                <path class="progress-ring-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                <path class="progress-ring-fill" id="stepsProgress" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                            </svg>
                        </div>
                        <span class="progress-label" id="stepsGoalLabel">of 10,000 goal</span>
                    </div>
                </article>

                <!-- Calories Card -->
                <article class="metric-card metric-card--calories">
                    <div class="metric-header">
                        <div class="metric-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2c.5 2.5 2 4.5 2 7a4 4 0 1 1-8 0c0-2.5 2.5-5 4-9 1.5 4 4 6.5 4 9a4 4 0 1 1-4-4"/>
                            </svg>
                        </div>
                        <span class="metric-label">Calories</span>
                    </div>
                    <div class="metric-value-container">
                        <span class="metric-value" id="todayKcals">--</span>
                        <span class="metric-unit">kcal</span>
                    </div>
                    <div class="metric-progress">
                        <div class="progress-ring" id="kcalsRing">
                            <svg viewBox="0 0 36 36">
                                <path class="progress-ring-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                <path class="progress-ring-fill" id="kcalsProgress" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                            </svg>
                        </div>
                        <span class="progress-label" id="kcalsGoalLabel">of 500 goal</span>
                    </div>
                </article>

                <!-- Distance Card -->
                <article class="metric-card metric-card--distance">
                    <div class="metric-header">
                        <div class="metric-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 6v6l4 2"/>
                            </svg>
                        </div>
                        <span class="metric-label">Distance</span>
                    </div>
                    <div class="metric-value-container">
                        <span class="metric-value" id="todayKm">--</span>
                        <span class="metric-unit">km</span>
                    </div>
                    <div class="metric-progress">
                        <div class="progress-ring" id="kmRing">
                            <svg viewBox="0 0 36 36">
                                <path class="progress-ring-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                                <path class="progress-ring-fill" id="kmProgress" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                            </svg>
                        </div>
                        <span class="progress-label" id="kmGoalLabel">of 8 km goal</span>
                    </div>
                </article>
            </div>
        </section>

        <!-- Statistics Section -->
        <section class="stats-section">
            <div class="stats-header">
                <h2 class="section-title">Statistics</h2>
                <div class="period-selector">
                    <button class="period-btn active" data-period="week">W</button>
                    <button class="period-btn" data-period="month">M</button>
                    <button class="period-btn" data-period="year">Y</button>
                </div>
            </div>

            <div class="stats-cards">
                <div class="stat-item">
                    <span class="stat-label">Avg Steps</span>
                    <span class="stat-value" id="avgSteps">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Calories</span>
                    <span class="stat-value" id="avgKcals">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Distance</span>
                    <span class="stat-value" id="totalKm">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Days Tracked</span>
                    <span class="stat-value" id="daysTracked">--</span>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <article class="chart-card">
                <h3 class="chart-title">Steps</h3>
                <div class="chart-container">
                    <canvas id="stepsChart"></canvas>
                </div>
            </article>

            <article class="chart-card">
                <h3 class="chart-title">Calories</h3>
                <div class="chart-container">
                    <canvas id="kcalsChart"></canvas>
                </div>
            </article>

            <article class="chart-card">
                <h3 class="chart-title">Distance</h3>
                <div class="chart-container">
                    <canvas id="kmChart"></canvas>
                </div>
            </article>
        </section>

        <!-- Recent Activity -->
        <section class="activity-section">
            <h2 class="section-title">Recent Activity</h2>
            <div class="activity-list" id="activityList">
                <!-- Populated by JS -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="app-footer">
            <p class="footer-text">Last synced: <span id="lastSync">--</span></p>
        </footer>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
